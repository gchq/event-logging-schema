<!-- 
Short code to add stroom UI botton to the page.
It will appear as a rounded box containing the title text.

Usage:
stroom-btn title
e.g
stroom-btn "Ok"
stroom-btn "Cancel"
-->

{{ $title := .Get 0 }}

<span class="stroom-button" title="{{ $title }} button" >
  <span class="stroom-button-text">{{ $title }}</span>
</span>
